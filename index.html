<html>

<head>
    <title>Face_recognition</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"> </script>
    <link rel="stylesheet " href="style.css">
    
</head>

<body>
    <center>
        <h1>Face Recognition App</h1>
        <label>Class is trained to identify the following objects</label>
        <br>
        <br>
        <br>

        <div class="name_of_objects">
            <h3>
                Mother
            </h3>
            <br>
            <h3>
                Father
            </h3>
            <br>
            <h3>
                Myself
            </h3>
        </div>
      
        <div id="live_image" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <h3>Webcam View -</h3>
            <button class="btn btn-primary" onclick="take_snapshot();">Capture Image</button>
            <div id="camera"> </div>
        </div>
       
            <div id="captured_image" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <h3>Captured Image-</h3>
                <button class="btn btn-success" onclick="Identify_image()">Identify</button>
                <div id="output"></div>
            </div>
            <br>
            <p> Face Recognized as: <span id="faceName"></span> </p>
            <p> Face Accuracy <span id="confidence"></span> </p>
        
    </center>
    <script src="main.js"></script>
</body>

</html>
